services:
  app:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thors_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://$${POSTGRES_USER:-lightning}:$${DB_PASSWORD:-lightning}@db:5432/$${POSTGRES_DB:-lightning_payments}}
      - LND_ENDPOINT=${LND_ENDPOINT:-/run/secrets/lnd_receiver_endpoint}
      - LND_CERT_PATH=${LND_CERT_PATH:-/run/secrets/lnd_receiver_cert}
      - LND_MACAROON_PATH=${LND_MACAROON_PATH:-/run/secrets/lnd_receiver_macaroon}
      - LND_SEND_ENDPOINT=${LND_SEND_ENDPOINT:-/run/secrets/lnd_sender_endpoint}
      - LND_SEND_CERT_PATH=${LND_SEND_CERT_PATH:-/run/secrets/lnd_sender_cert}
      - LND_SEND_MACAROON_PATH=${LND_SEND_MACAROON_PATH:-/run/secrets/lnd_sender_macaroon}
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-false}
      - RUST_LOG=${RUST_LOG:-info}
    secrets:
      - lnd_receiver_macaroon
      - lnd_receiver_cert
      - lnd_sender_macaroon
      - lnd_sender_cert
    networks:
      - backend

  db:
    image: postgres:16
    container_name: thors_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lightning}
      POSTGRES_DB: ${POSTGRES_DB:-lightning_payments}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lightning -d lightning_payments"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: thors_pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD_FILE: ${PGADMIN_PASSWORD_FILE:-/run/secrets/pgadmin_password}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    secrets:
      - pgadmin_password
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - backend
    depends_on:
      db:
        condition: service_healthy

secrets:
  db_password:
    file: ./secrets/db_password.txt
  pgadmin_password:
    file: ./secrets/pgadmin_password.txt
  lnd_receiver_macaroon:
    file: /home/clara/.polar/networks/1/volumes/lnd/alice/data/chain/bitcoin/regtest/admin.macaroon
  lnd_receiver_cert:
    file: /home/clara/.polar/networks/1/volumes/lnd/alice/tls.cert
  lnd_sender_macaroon:
    file: /home/clara/.polar/networks/1/volumes/lnd/bob/data/chain/bitcoin/regtest/admin.macaroon
  lnd_sender_cert:
    file: /home/clara/.polar/networks/1/volumes/lnd/bob/tls.cert
volumes:
  postgres_data:
  pgadmin_data:

networks:
  backend:
    driver: bridge
